<!DOCTYPE html>
<html>
    <head lang ="en">
        <meta charset="UTF-8">
        <title>HTML ordered and unorderd Lists</title>
    </head>
    <body>
        <p>Here's an <strong>unordered list</strong> of <em>learning items </em>:</p>
        <ul>
            <li> JavaScript </li>
            <li> CSS </li>
            <li> Next.JS </li>
            <li> Node.JS </li>
            <li> Tailwind </li>
            <li> HTML </li>
        </ul>
        <p>Here's an <strong>ordered list</strong> of 
            <em>priority of learning goals:</em></p>
        <ol>
            <li>HTML</li>
            <li>CSS</li>
            <li>Javascript</li>
            <li>Tailwind</li>
            <li>Node.JS</li>
        </ol>

    </body>



</html>
